name: Deploy static content to Pages

on:
  # Körs när du pushar till main-branchen
  push:
    branches: ["master"]

  # Tillåter att du kör den manuellt från Actions-fliken
  workflow_dispatch:

# Ger GitHub behörighet att läsa dina filer och publicera dem
permissions:
  contents: read
  pages: write
  id-token: write

# Hanterar samtidiga körningar
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Jobbet för att publicera
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # VIKTIGT: Om din index.html ligger i en mapp (t.ex. ResturangTest),
          # ändra '.' till './ResturangTest'. 
          # Ligger den direkt i roten låter du det stå '.'
          path: '.'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4